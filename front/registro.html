<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        p {
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" integrity=" " crossorigin=" ">
    <link rel="stylesheet" href="assets/css/miestilo.css"> 
</head>

<body>
    <header>
        <h1>The Watch Shop</h1>
        
        </header>
<div class="container mt-2 mb-5 d-flex justify-content-center">
    <div class="card" style="width: 50%;">
      <div class="card-header text-center">
        <h2>Registrarse</h2>
      </div>
      <div class="card-body">
        <form method="post" action="/enviar-form">
          <div class="alert alertdanger" role="alert">
            <!-- Contenido dinámico aquí -->
          </div>
          <div class="alert alertdanger" role="alert">
            <!-- Contenido dinámico aquí -->
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input name="nombre" type="text" class="form-control" placeholder="ingresa tu nombre">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1" class="form-label">Apellido</label>
            <input type="text" name="apellido" class="form-control" placeholder="apellido">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input name="email" type="email" class="form-control" placeholder="correo@algo.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Usuario</label>
            <input type="text" name="usuario" class="form-control" placeholder="usuario">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
            <input name="pass" type="password" class="form-control" placeholder="password">
          </div>
          <button type="submit" class="btn btn-success">Guardar</button>
          <a href="/registro" class="btn btn-danger">Cancelar</a>
          <button type="reset" class="btn btn-secondary">Borrar</button>
        </form>
      </div>
    </div>
  </div>

  <footer>

        <div> 
        <a href="https://www.instagram.com/" target="_blank"><img src="assets/img/descarga.jpg" width="70" height="70" alt="Instagram"></a>
    </div>
</footer>

</body>
</html>
